<html>
    <head>
        <title>Kurssit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Kurssit</h1>
        <ul>
            <li th:each="kurssi : ${kurssit}">
                <a th:href="@{~/kurssi/{id}(id=${kurssi.getId()})}">
                    <h2 th:text="${kurssi.getNimi()}"></h2>
                </a>
                <a th:href="@{~/kurssi/{id}/poista(id=${kurssi.getId()})}">
                    <button>Poista</button>
                </a>
            </li>
        </ul>
        <h2>Lis채채 Kurssi</h2>
        <form method="POST" action="/kurssi">
            <label for="nimi">Nimi</label>
            <input type="text" name="nimi" id="nimi" />
            <input type="submit" value="Lis채채 kurssi" />
        </form>
    </body>
</html>
