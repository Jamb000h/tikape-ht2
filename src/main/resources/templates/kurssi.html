<html>
    <head>
        <title th:text="${kurssi.getNimi()}">Kurssin nimi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{~/style.css}" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="errors">
            <ul>
                <li th:each="virhe : ${virheet}">
                    <span th:text="${virhe}">Virhe</span>
                </li>
            </ul>
        </div>
        <ul>
            <li>
                <a href="/">Kurssien listaukseen</a>
            </li>
        </ul>
        <h1 th:text="${'Kurssin ' + kurssi.getNimi() + ' aiheet:'}">Kurssin nimi</h1>
        <ul>
            <li th:each="aihe : ${aiheet}">
                <a th:href="@{~/aihe/{id}(id=${aihe.getId()})}">
                    <h2 th:text="${aihe.getNimi()}"></h2>
                </a>
                <a th:href="@{~/aihe/{id}/poista(id=${aihe.getId()})}">
                    <button>Poista</button>
                </a>
            </li>
        </ul>
        <h2>Lis채채 aihe</h2>
        <form method="POST" action="/aihe">
            <label for="nimi">Nimi</label>
            <input type="text" name="nimi" id="nimi" required />
            <input type="hidden" name="kurssi_id" th:value="${kurssi.getId()}" />
            <input type="submit" value="Lis채채 aihe" />
        </form>
    </body>
</html>
