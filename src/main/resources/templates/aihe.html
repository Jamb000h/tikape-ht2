<html>
    <head>
        <title th:text="${aihe.getNimi()}">Aiheen nimi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${'Aiheen ' + aihe.getNimi() + ' kysymykset:'}">Aiheen nimi</h1>
        <h2 th:text="${'Kurssi: ' + kurssi.getNimi()}">Kurssin nimi</h2>
        <ul>
            <li th:each="kysymys : ${kysymykset}">
                <a th:href="@{~/kysymys/{id}(id=${kysymys.getId()})}">
                    <h2 th:text="${kysymys.getKysymys()}"></h2>
                </a>
                <a th:href="@{~/kysymys/{id}/poista(id=${kysymys.getId()})}">
                    <button>Poista</button>
                </a>
            </li>
        </ul>
        <h2>Lis채채 kysymys</h2>
        <form method="POST" action="/kysymys">
            <label for="vastaus">Kysymys</label>
            <input type="text" name="kysymys" id="kysymys" />
            <input type="hidden" name="aihe_id" th:value="${aihe.getId()}" />
            <input type="submit" value="Lis채채 kysymys" />
        </form>
    </body>
</html>
